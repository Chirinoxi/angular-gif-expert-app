<div class="row">
    <div *ngFor="let result of results; let i = index" class="col-md-4 col-sm-6 mb-2">
        <div class="card animate__animated animate__fadeInDown">
            <div class="card-header">
                Resultado #{{i+1}}
            </div>

            <div class="card-body">
                <img src={{result.images.downsized_medium.url}} alt={{result.title}} class="card-img-top">
            </div>
        </div>
    </div>
</div>
